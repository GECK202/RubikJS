<!DOCTYPE html>
<html lang="ru"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Rubic visualyser</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="stylesheet" href="./static/styles/base.css">
	<link rel="icon" href="./static/images/favicon.ico" type="image/x-icon">
	
	<script src="./static/js/THREE/Three.js"></script>
	<script src="./static/js/THREE/Detector.js"></script>
	<script src="./static/js/THREE/OrbitControls.js"></script>
	<script src="./static/js/THREE/THREEx.KeyboardState.js"></script>
	<script src="./static/js/THREE/THREEx.FullScreen.js"></script>
	<script src="./static/js/THREE/THREEx.WindowResize.js"></script>
	<script src="./static/js/jquery/jquery-2.1.0.min.js"></script>
	<script src="./static/js/Rubic/materials.js"></script>
	<script src="static/js/Rubic/geometry.js"></script>
	<script src="static/js/Rubic/world.js"></script>
</head>
<body>
	<div id="form">
		<p>Task</p>
		<textarea id="task" >{{ .Task }}</textarea><br>
		<input type="button" name="btn" value="start" onclick="startClick();">
		<p>speed:<input id="speed" type="range" min="0.1" max="4" step="0.1" value="1" oninput="spdInp();"></p>
		<p>Solver</p>
		<textarea id="solver" disabled>{{ .Solution}}</textarea><br>
		<input type="button" value="solver" onclick="solverClick();">
	</div>
	<script src="static/js/Rubic/rubic.js"></script>
	<script src="static/js/Rubic/main.js"></script>
</body>
</html>
